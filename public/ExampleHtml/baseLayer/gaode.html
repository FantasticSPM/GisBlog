<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../../Cesium/Cesium.js"></script>
    <link rel="stylesheet" href="../../Cesium/Widgets/widgets.css" />
    <script src="../../ExampleHtml/js/init.js"></script>
    <title>高德底图</title>
    <style>
      html,
      body {
        height: 100%;
        position: relative;
      }

      * {
        margin: 0;
      }

      #map {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <script>
      const viewer = initViewer("map");
      viewer.camera.setView({
        destination: Cesium.Cartesian3.fromDegrees(116.39, 39.9, 1000000),
        orientation: {
          heading: Cesium.Math.toRadians(0),
          pitch: Cesium.Math.toRadians(-90),
          roll: 0.0,
        },
      });

      viewer.imageryLayers.removeAll();

      let vectorLayer = new Cesium.UrlTemplateImageryProvider({
        url: "http://webrd02.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}",
        minimumLevel: 4,
        maximumLevel: 18,
      });
      viewer.imageryLayers.addImageryProvider(vectorLayer);
    </script>
  </body>
</html>
