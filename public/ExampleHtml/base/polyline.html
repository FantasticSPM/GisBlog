<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../../Cesium/Cesium.js"></script>
    <link rel="stylesheet" href="../../Cesium/Widgets/widgets.css" />
    <script src="../../ExampleHtml/js/init.js"></script>
    <title>线</title>
    <style>
      html,
      body {
        height: 100%;
      }

      * {
        margin: 0;
      }

      #map {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <script>
      const viewer = initViewer("map");
      viewer.camera.setView({
        destination: Cesium.Cartesian3.fromDegrees(
          115.3619755248893,
          39.672799724083845,
          500000
        ),
        orientation: {
          heading: Cesium.Math.toRadians(0),
          pitch: Cesium.Math.toRadians(-90),
          roll: 0.0,
        },
      });

      const polylinePath1 = [
        [114.14490273610353, 39.72803665856672],
        [115.35054480910998, 39.18443072125474],
        [116.84891104344679, 39.826035986160726],
      ];
      //线1
      const polyline1 = viewer.entities.add({
        polyline: {
          positions: Cesium.Cartesian3.fromDegreesArray(polylinePath1.flat()), //线坐标
          width: 5, //线宽
          material: Cesium.Color.RED, //线颜色
        },
      });

      //线2
      const polylinePath2 = [
        [116.01546331439265, 40.305084915727704, 500],
        [116.07273753725005, 38.97742213147603, 2000],
        [114.5392713728347, 38.814147346296934, 3000],
        [114.1723622791519, 39.41874713693255, 1000],
      ];
      const polyline2 = viewer.entities.add({
        polyline: {
          positions: Cesium.Cartesian3.fromDegreesArrayHeights(
            polylinePath2.flat()
          ), //线坐标
          width: 5, //线宽
          material: Cesium.Color.BLUE, //线颜色
        },
      });
    </script>
  </body>
</html>
