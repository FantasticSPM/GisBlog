<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../../Cesium/Cesium.js"></script>
    <link rel="stylesheet" href="../../Cesium/Widgets/widgets.css" />
    <script src="../../ExampleHtml/js/init.js"></script>
    <title>点</title>
    <style>
      html,
      body {
        height: 100%;
      }

      * {
        margin: 0;
      }

      #map {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <script>
      const viewer = initViewer("map");
      viewer.camera.setView({
        destination: Cesium.Cartesian3.fromDegrees(116.39, 39.9, 1000000),
        orientation: {
          heading: Cesium.Math.toRadians(0),
          pitch: Cesium.Math.toRadians(-90),
          roll: 0.0,
        },
      });

      //点
      const point1 = viewer.entities.add({
        position: Cesium.Cartesian3.fromDegrees(
          115.2696789423176,
          39.66204318287304,
          0
        ),
        point: {
          pixelSize: 10,
          color: Cesium.Color.BLUE,
          outlineColor: Cesium.Color.WHITE,
          outlineWidth: 2,
          heightReference: Cesium.HeightReference.CLAMP_TO_GROUND,
        },
      });

      const point2 = viewer.entities.add({
        position: Cesium.Cartesian3.fromDegrees(116.39, 39.9, 0),
        point: {
          pixelSize: 15,
          color: Cesium.Color.RED,
          outlineColor: Cesium.Color.WHITE,
          outlineWidth: 3,
          heightReference: Cesium.HeightReference.CLAMP_TO_GROUND,
        },
      });

      const point3 = viewer.entities.add({
        position: Cesium.Cartesian3.fromDegrees(
          115.81855904983324,
          38.46763241991931,
          0
        ),
        point: {
          pixelSize: 20,
          color: Cesium.Color.GREEN,
          outlineColor: Cesium.Color.WHITE,
          outlineWidth: 5,
          heightReference: Cesium.HeightReference.CLAMP_TO_GROUND,
        },
      });
    </script>
  </body>
</html>
